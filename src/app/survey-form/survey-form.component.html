<div class="shadow-sm p-3 mb-5 bg-light  rounded">
     <h4>{{surveyFormContent.nm_survey}}</h4>
</div>

<div class="p-3">
<ng-container *ngFor="let surveyItem of surveyFormDataItemCollection">
    <ng-container [ngSwitch]="surveyItem.cd_srvy_item_type">
        <div class="p-2 row" *ngSwitchCase="'HEADING'">
            <h5>{{surveyItem.txt_srvy_item}}</h5>
        </div>
        <div class="p-2 row" *ngSwitchCase="'DIVIDELINE'">
            <hr/>
        </div>
        <div class="p-2 row" *ngSwitchCase="'INSTR'">
            <em>{{surveyItem.txt_srvy_item}}</em>
        </div>
        <div class="p-2 row" *ngSwitchCase="'SINGLESEL'">
            <app-radio-list [RadioListDataItem]="surveyItem"></app-radio-list>
        </div>       
        <div class="p-2 row" *ngSwitchCase="'NOTE'">
            <app-text-area-comp [TextAreaDataItem]="surveyItem"></app-text-area-comp>
        </div>
    </ng-container>
</ng-container>
</div>
